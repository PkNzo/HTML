<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours Web</title>
    <link href="monCSS.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" type="text/javascript"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .menu { display: flex; justify-content: center; gap: 20px; margin: 20px; }
        .content { display: none; padding: 20px; }
        .active { display: block; }
        .sommaire { cursor: pointer; color: blue; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="showContent('html')">Cours HTML</button>
        <button onclick="showContent('css')">Cours CSS</button>
        <button onclick="showContent('js')">Cours JavaScript</button>
    </div>

    <div id="html" class="content active">
        <h1>Cours HTML</h1>
        <div class="sommaire" onclick="toggleVisibility('htmlContent')">Afficher/Masquer le sommaire</div>
        <div id="htmlContent">
            <!-- Contenu HTML importé -->
            <h2>Partie 1</h2>
            [INSÉRER COURS 1 HTML]
            <h2>Partie 2</h2>
            [INSÉRER COURS 2 HTML]
            <h2>Partie 3</h2>
            [INSÉRER COURS 3 HTML]
        </div>
    </div>

    <div id="css" class="content">
        <h1>Cours CSS</h1>
        <div class="sommaire" onclick="toggleVisibility('cssContent')">Afficher/Masquer le sommaire</div>
        <div id="cssContent">
            <!-- Contenu CSS importé -->
            <h2>Partie 1</h2>
            [INSÉRER COURS 1 CSS]
        </div>
    </div>

    <div id="js" class="content">
        <h1>Cours JavaScript</h1>
        <p>(Contenu à venir...)</p>
    </div>

    <script>
        function showContent(section) {
            document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
            document.getElementById(section).classList.add('active');
        }
        function toggleVisibility(id) {
            let content = document.getElementById(id);
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
