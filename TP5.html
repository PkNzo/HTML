<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu du Memory</title>
     <style>
*{
    box-sizing: border-box;
}

body{
    color: black;
    font-family: arial, sans-serif;
    font-size: 16px;
    line-height: 22px;
}

html, body {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #2c3e50;
      font-family: 'Arial', sans-serif;
      color: #ecf0f1;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    button {
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background: #c0392b;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-top: 20px;
      padding: 20px;
      background: #34495e;
      border-radius: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.revealed .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 24px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
    }

    .card-face.front {
      background-color: #e67e22;
      color: white;
    }

    .card-face.back {
      background-color: #f1c40f;
      transform: rotateY(180deg);
    }

    .card.matched {
      transform: scale(1.1);
      opacity: 0.5;
    }
     </style>
</head>
<body>
    <h1>Jeu du Memory</h1>
    <button onclick="restartGame()">Recommencer</button>
    <div class="game-container" id="game-board"></div>
  
    <script>
      let firstCard, secondCard, lockBoard = false, matchedPairs = 0;
  
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
  
      function generateCards() {
        const board = document.getElementById("game-board");
        board.innerHTML = "";
        const images = [];
        for (let i = 1; i <= 10; i++) {
          images.push({ id: i, src: `Images/img${i}.png` });
          images.push({ id: i, src: `Images/img${i}.png` });
        }
        shuffle(images);
        images.forEach(img => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.dataset.id = img.id;
          card.onclick = () => revealCard(card);
  
          const cardInner = document.createElement("div");
          cardInner.classList.add("card-inner");
  
          const cardFront = document.createElement("div");
          cardFront.classList.add("card-face", "front");
          cardFront.textContent = "?";
  
          const cardBack = document.createElement("div");
          cardBack.classList.add("card-face", "back");
          const image = document.createElement("img");
          image.src = img.src;
          image.style.width = "100%";
          image.style.height = "100%";
          cardBack.appendChild(image);
  
          cardInner.appendChild(cardFront);
          cardInner.appendChild(cardBack);
          card.appendChild(cardInner);
          board.appendChild(card);
        });
      }
  
      function revealCard(card) {
        if (lockBoard || card === firstCard || card.classList.contains("revealed")) return;
        card.classList.add("revealed");
        if (!firstCard) {
          firstCard = card;
          return;
        }
        secondCard = card;
        lockBoard = true;
        checkForMatch();
      }
  
      function checkForMatch() {
        if (firstCard.dataset.id === secondCard.dataset.id) {
          firstCard.classList.add("matched");
          secondCard.classList.add("matched");
          matchedPairs++;
          if (matchedPairs === 10) setTimeout(() => alert("Bravo ! Vous avez gagnÃ© !"), 500);
          resetBoard();
        } else {
          setTimeout(() => {
            firstCard.classList.remove("revealed");
            secondCard.classList.remove("revealed");
            resetBoard();
          }, 1000);
        }
      }
  
      function resetBoard() {
        [firstCard, secondCard, lockBoard] = [null, null, false];
      }
  
      function restartGame() {
        matchedPairs = 0;
        generateCards();
      }
  
      document.addEventListener("DOMContentLoaded", generateCards);
    </script>
</body>
</html>
